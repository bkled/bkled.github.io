<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK LED - Navigasyon</title>
    <!-- Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigasyon Konteyneri */
        .nav-container {
            background-color: #e67e22; /* Koyu turuncu */
            color: #000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px; /* Logo boyutunu ayarlayabilirsin */
        }

        /* Menü Stili */
        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin-left: 30px;
        }

        .nav-menu a {
            color: #000;
            text-decoration: none;
            font-weight: normal; /* Yazılar kalın değil */
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #fff;
        }

        /* Hamburger Menü İkonu */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #000;
            position: relative;
            z-index: 1001;
        }

        .hamburger:hover {
            color: #fff;
        }

        /* Hamburger İkon Animasyonu */
        .hamburger .fa-bars,
        .hamburger .fa-times {
            transition: opacity 0.3s ease;
        }

        .hamburger.active .fa-bars {
            opacity: 0;
        }

        .hamburger.active .fa-times {
            opacity: 1;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hamburger:not(.active) .fa-times {
            opacity: 0;
        }

        /* Overlay (Arka Plan Gölgelendirme) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Yarı saydam siyah */
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Mobil Menü */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu ul {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 250px; /* Sabit genişlik, daha şık */
                background-color: #e67e22; /* Koyu turuncu */
                padding: 80px 20px 20px;
                transform: translateX(100%); /* Sağda gizli */
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
            }

            .nav-menu ul.active {
                display: flex;
                transform: translateX(0); /* Açıldığında görünür */
            }

            .nav-menu li {
                margin: 20px 0;
                text-align: center;
                position: relative;
            }

            /* Her menü öğesi altında yatay çizgi */
            .nav-menu li::after {
                content: '________';
                display: block;
                color: #000;
                font-size: 16px;
                margin-top: 5px;
            }

            /* Son öğede çizgi olmasın */
            .nav-menu li:last-child::after {
                content: none;
            }

            .nav-menu a {
                font-size: 20px; /* Daha büyük yazı */
                font-weight: normal; /* Yazılar kalın değil */
                padding: 15px;
                display: block;
                color: #000;
                transition: color 0.3s ease;
            }

            .nav-menu a:hover {
                color: #fff;
            }

            /* Hover’da alt çizgi efekti */
            .nav-menu a::after {
                content: '';
                position: absolute;
                bottom: 5px;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;
                background-color: #fff;
                transition: width 0.3s ease;
            }

            .nav-menu a:hover::after {
                width: 50%; /* Alt çizgi efekti */
            }
        }
    </style>
</head>
<body>
    <!-- Navigasyon: Logo ve Menü -->
    <div class="nav-container">
        <div class="logo">
            <img src="logo.png" alt="BK LED Logo">
        </div>
        <div class="nav-menu">
            <div class="hamburger">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
            <ul>
                <li><a href="#anasayfa">Ana Sayfa</a></li>
                <li><a href="#urunler">Ürünler</a></li>
                <li><a href="#referanslar">Referanslar</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu ul');
            const overlay = document.querySelector('.overlay');

            if (hamburger && navMenu && overlay) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });
            } else {
                console.error('Hamburger, navMenu veya overlay bulunamadı.');
            }
        });
    </script>
</body>
</html>
