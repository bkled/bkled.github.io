<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - BK LED Ekran Teknolojileri</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style.css bağlantısı -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>
  
  <!-- Navigasyon -->
  <div id="navigasyon"></div>
  
  <!-- Ana içerik -->
  <div class="container mx-auto px-4 py-12">
    <!-- Contact Section -->
    <section id="contact" class="mb-12">
      <h2 class="section-title text-center text-3xl font-bold text-gray-800 mb-6">İletişim</h2>
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-xl mx-auto">
        <form action="https://formspree.io/f/mzzvdgyv" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">İsim</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">E-posta</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-semibold mb-2">Mesaj</label>
            <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
          </div>
          <input type="hidden" name="_next" value="https://bkled.github.io/tesekkur.html">
          <button type="submit" class="w-full bg-orange-600 text-white px-6 py-3 rounded-md hover:bg-orange-700 transition-colors duration-300">Gönder</button>
        </form>
        <!-- Adres ve Telefon Bilgileri -->
        <div class="form-contact-info mt-6 text-center">
          <div class="flex flex-col space-y-3">
            <a href="https://maps.google.com/?q=1202+Sokak+No:60/0+Teknik+Malzeme+İş+Merkezi+Gıda+Çarşısı+Yenişehir/İzmir" target="_blank" class="text-gray-900 hover:text-orange-700 flex items-center justify-center">
              <i class="fas fa-map-marker-alt mr-2"></i>
              <span>1202 Sokak No: 60/0 Teknik Malzeme İş Merkezi, Gıda Çarşısı, Yenişehir/İzmir</span>
            </a>
            <a href="tel:+902324580186" class="text-gray-900 hover:text-orange-700 flex items-center justify-center">
              <i class="fas fa-phone mr-2"></i>
              <span>+90 553 126 36 86</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // Header, navigasyon ve footer'ı yükle
    fetch('header.html')
        .then(response => response.ok ? response.text() : Promise.reject('Header dosyası bulunamadı'))
        .then(data => document.getElementById('header').innerHTML = data)
        .catch(error => console.error('Header yükleme hatası:', error));

    fetch('navigasyon.html')
        .then(response => response.ok ? response.text() : Promise.reject('Navigasyon dosyası bulunamadı'))
        .then(data => {
            document.getElementById('navigasyon').innerHTML = data;
            // Hamburger menü işlevselliği
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu ul');
            const overlay = document.querySelector('.overlay');

            if (hamburger && navMenu && overlay) {
                hamburger.addEventListener('click', function () {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                overlay.addEventListener('click', function () {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                    overlay.classList.remove('active');
                });
            } else {
                console.error('Hamburger, nav-menu veya overlay bulunamadı.');
            }
        })
        .catch(error => console.error('Navigasyon yükleme hatası:', error));

    fetch('footer.html')
        .then(response => response.ok ? response.text() : Promise.reject('Footer dosyası bulunamadı'))
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Footer yükleme hatası:', error));
  </script>
</body>
</html>
