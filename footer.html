<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK LED - Footer</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Alt Kısım (Footer) */
        .footer {
            background-color: #d35400; /* Header ile uyumlu koyu turuncu */
            color: #000;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .footer .social-media a {
            color: #000;
            margin-right: 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .footer .social-media a:hover {
            color: #fff;
        }

        .footer .copyright {
            text-align: right;
        }

        .footer .copyright p {
            margin: 5px 0;
        }

        .footer .design-credit {
            font-size: 12px;
            color: #333; /* Daha az dikkat çeken koyu gri ton */
        }

        /* Animated WhatsApp Icon */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .whatsapp-float a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #25D366; /* WhatsApp green */
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            font-size: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .whatsapp-float a:hover {
            transform: scale(1.1); /* Slight zoom on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Pulse animation for WhatsApp icon */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .whatsapp-float a {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Mobil Görünüm */
        @media screen and (max-width: 768px) {
            .footer {
                flex-direction: column; /* Dikey hizala */
                align-items: flex-start;
                padding: 15px 20px;
            }

            .footer .social-media {
                margin-bottom: 10px;
            }

            .footer .social-media a {
                font-size: 16px; /* İkon boyutunu küçült */
                margin-right: 10px;
            }

            .footer .copyright {
                text-align: left;
            }

            .footer .copyright p {
                font-size: 12px; /* Yazı boyutunu küçült */
            }

            .footer .design-credit {
                font-size: 10px; /* Daha küçük yazı boyutu */
            }

            .whatsapp-float a {
                width: 50px;
                height: 50px;
                font-size: 25px; /* Smaller icon for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Alt Kısım: Sosyal Medya ve Copyright -->
    <div class="footer">
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; 2025 BK LED Ekran Teknolojileri. Tüm hakları saklıdır.</p>
            <p class="design-credit">Tasarım: BBGG</p>
        </div>
    </div>

    <!-- Animated WhatsApp Floating Icon -->
    <div class="whatsapp-float">
        <a href="https://wa.me/1234567890" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>
</html>
