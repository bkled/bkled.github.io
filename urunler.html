<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürünler - BKLed</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Style.css bağlantısı -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root{--container:1200px;--accent:#153a5b;--muted:#55606a}
    body{font-family:Inter, Arial, sans-serif;margin:0;background:#f7f8fa;color:#222}
    .site-container{max-width:var(--container);margin:0 auto;padding:40px}
    .section-title{font-size:32px;color:var(--accent);margin-bottom:18px}
    .category-title{font-size:20px;color:var(--accent);margin:28px 0 12px}

    /* Grid - tüm kartlar DOM'da gösterilecek */
    .products-container{display:flex;flex-wrap:wrap;gap:20px}
    .product-card{background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(30,30,30,0.06);padding:18px;flex:1 1 calc(50% - 20px);max-width:calc(50% - 20px);display:flex;flex-direction:column;gap:12px}
    .product-card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .product-card h3{margin:0;color:var(--accent);font-size:18px}
    .product-card p{margin:0;color:var(--muted);line-height:1.6;font-size:14px}
    .product-link{display:inline-block;margin-top:auto;padding:8px 12px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none;font-size:14px}

    /* Responsive */
    @media (max-width:900px){.product-card{flex:1 1 100%;max-width:100%}}
  </style>
</head>
<body>
<div id="navigasyon"></div>
<main>
  <section class="products-section">
    <div class="site-container">
      <h1 class="section-title">Ürünlerimiz</h1>

      <h2 class="category-title">İç Mekan LED Ekranlar</h2>
      <div id="indoor" class="products-container">
        <!-- 6 iç mekan ürün kartı buraya -->
        <!-- ... kartlar senin mevcut koddaki gibi ... -->
      </div>

      <h2 class="category-title">Dış Mekan LED Ekranlar</h2>
      <div id="outdoor" class="products-container">
        <!-- 6 dış mekan ürün kartı buraya -->
        <!-- ... kartlar senin mevcut koddaki gibi ... -->
      </div>

      <!-- Pagination tamamen kaldırıldı -->

    </div>
  </section>
</main>
<div id="footer"></div>

<!-- Navigasyon ve Footer yükleme + initMenu fonksiyonu -->
<script>
function initMenu() {
    const h = document.querySelector('.hamburger');
    const m = document.querySelector('.nav-menu');
    const o = document.querySelector('.overlay');

    if (!h || !m || !o) return;

    function openMenu() { h.classList.add('active'); m.classList.add('active'); o.classList.add('active'); document.body.style.overflow='hidden'; }
    function closeMenu() { h.classList.remove('active'); m.classList.remove('active'); o.classList.remove('active'); document.body.style.overflow=''; }

    h.addEventListener('click', e => { e.stopPropagation(); if (m.classList.contains('active')) closeMenu(); else openMenu(); });
    o.addEventListener('click', closeMenu);
    m.querySelectorAll('a').forEach(a => a.addEventListener('click', closeMenu));
    document.addEventListener('keydown', e => { if(e.key==='Escape' && m.classList.contains('active')) closeMenu(); });
}

fetch('navigasyon.html')
    .then(r=>r.text())
    .then(html=>{document.getElementById('navigasyon').innerHTML=html; initMenu();})
    .catch(err=>console.error('navigasyon yüklenemedi:', err));

fetch('footer.html')
    .then(r=>r.text())
    .then(html=>document.getElementById('footer').innerHTML=html)
    .catch(err=>console.error('footer yüklenemedi:', err));
</script>

<!-- Artık tüm kartlar aynı anda gösterileceği için JS ile sayfalama gerek yok -->
</body>
</html>
