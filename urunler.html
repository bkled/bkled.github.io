<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ürünler - BKLed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{--container:1200px;--accent:#153a5b;--muted:#55606a}
    body{font-family:Inter, Arial, sans-serif;margin:0;background:#f7f8fa;color:#222}
    .site-container{max-width:var(--container);margin:0 auto;padding:40px}
    .section-title{font-size:32px;color:var(--accent);margin-bottom:18px}
    .category-title{font-size:20px;color:var(--accent);margin:28px 0 12px}
    .products-container{display:flex;flex-wrap:wrap;gap:20px}
    .product-card{background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(30,30,30,0.06);padding:18px;flex:1 1 calc(50% - 20px);max-width:calc(50% - 20px);display:flex;flex-direction:column;gap:12px}
    .product-card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .product-card h3{margin:0;color:var(--accent);font-size:18px}
    .product-card p{margin:0;color:var(--muted);line-height:1.6;font-size:14px}
    .product-link{display:inline-block;margin-top:auto;padding:8px 12px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none;font-size:14px}
    .pagination{display:flex;gap:8px;justify-content:center;margin:28px 0}
    .pagination button{background:#fff;border:1px solid #e3e6ea;padding:8px 12px;border-radius:8px;cursor:pointer}
    .pagination button.active{background:var(--accent);color:#fff;border-color:var(--accent)}
    .pagination button:disabled{opacity:.5;cursor:not-allowed}
    @media (max-width:900px){.product-card{flex:1 1 100%;max-width:100%}}
  </style>
</head>
<body>
<div id="navigasyon"></div>
<main>
  <section class="products-section">
    <div class="site-container">
      <h1 class="section-title">Ürünlerimiz</h1>

      <h2 class="category-title">İç Mekan LED Ekranlar</h2>
      <div id="indoor" class="products-container">
        <!-- İç mekan ürün kartları buraya -->
      </div>

      <h2 class="category-title">Dış Mekan LED Ekranlar</h2>
      <div id="outdoor" class="products-container">
        <!-- Dış mekan ürün kartları buraya -->
      </div>

      <!-- Pagination -->
      <nav class="pagination" aria-label="Ürün sayfaları" id="pagination"></nav>
    </div>
  </section>
</main>
<div id="footer"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const itemsPerPage = 4; // her sayfada gösterilecek kart sayısı
  const indoorCards = Array.from(document.querySelectorAll('#indoor .product-card'));
  const outdoorCards = Array.from(document.querySelectorAll('#outdoor .product-card'));
  const allCards = [...indoorCards, ...outdoorCards];

  const paginationRoot = document.getElementById('pagination');
  const totalPages = Math.ceil(allCards.length / itemsPerPage);
  let currentPage = 1;

  function renderPage(page) {
    currentPage = Math.max(1, Math.min(page, totalPages));
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;

    allCards.forEach(card => card.style.display = 'none');
    allCards.slice(start, end).forEach(card => card.style.display = 'flex');

    renderPagination();
  }

  function renderPagination() {
    paginationRoot.innerHTML = '';

    const prevBtn = document.createElement('button');
    prevBtn.textContent = 'Önceki';
    prevBtn.disabled = currentPage === 1;
    prevBtn.addEventListener('click', () => renderPage(currentPage - 1));
    paginationRoot.appendChild(prevBtn);

    for(let i=1;i<=totalPages;i++){
      const btn = document.createElement('button');
      btn.textContent = i;
      if(i === currentPage) btn.classList.add('active');
      btn.addEventListener('click', () => renderPage(i));
      paginationRoot.appendChild(btn);
    }

    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Sonraki';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.addEventListener('click', () => renderPage(currentPage + 1));
    paginationRoot.appendChild(nextBtn);
  }

  // İlk render
  renderPage(1);
});
</script>
</body>
</html>
