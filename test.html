<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Odası</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            width: 380px; background: white; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden;
        }
        .header {
            background: #5f27cd; color: white; padding: 15px; text-align: center;
            font-size: 20px;
        }
        #messages {
            height: 450px; overflow-y: auto; padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin: 8px 0; padding: 10px 14px;
            border-radius: 18px; max-width: 80%;
            word-wrap: break-word;
        }
        .you { background: #5f27cd; color: white; align-self: flex-end; margin-left: auto; }
        .other { background: #e0e0e0; color: #333; align-self: flex-start; }
        .input-area {
            display: flex; padding: 10px; background: #fff; border-top: 1px solid #eee;
        }
        #msg { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button {
            margin-left: 8px; padding: 0 18px; background: #5f27cd; color: white;
            border: none; border-radius: 25px; cursor: pointer;
        }
        button:hover { background: #4a1eaf; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Canlı Sohbet Odası</div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="name" placeholder="Adın (opsiyonel)" style="width:90px;margin-right:5px;">
            <input type="text" id="msg" placeholder="Mesaj yaz...">
            <button onclick="send()">Gönder</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const msgInput = document.getElementById('msg');
        const nameInput = document.getElementById('name');

        // Sayfa açılınca adı localStorage’dan al (tekrar yazmasın)
        if (localStorage.getItem('chatName')) {
            nameInput.value = localStorage.getItem('chatName');
        }

        // Mesajları localStorage’dan yükle
        function loadMessages() {
            const saved = localStorage.getItem('chatMessages');
            if (saved) messagesDiv.innerHTML = saved;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Mesaj gönder
        function send() {
            let text = msgInput.value.trim();
            if (!text) return;

            let name = nameInput.value.trim() || "Misafir";
            if (!localStorage.getItem('chatName')) {
                localStorage.setItem('chatName', name);
            }

            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            const msgHTML = `
                <div class="message you">
                    <strong>${name}</strong> <small>${time}</small><br>
                    ${text}
                </div>`;

            messagesDiv.innerHTML += msgHTML;
            localStorage.setItem('chatMessages', messagesDiv.innerHTML);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            msgInput.value = '';
        }

        // Enter tuşu ile gönder
        msgInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') send();
        });

        // Sayfa yüklendiğinde eski mesajları göster
        loadMessages();
    </script>
</body>
</html>
