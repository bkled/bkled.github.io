<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet OdasÄ±</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            width: 380px; background: white; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden;
        }
        .header {
            background: #5f27cd; color: white; padding: 15px; text-align: center;
            font-size: 20px;
        }
        #messages {
            height: 450px; overflow-y: auto; padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin: 8px 0; padding: 10px 14px;
            border-radius: 18px; max-width: 80%;
            word-wrap: break-word;
        }
        .you { background: #5f27cd; color: white; margin-left: auto; }
        .other { background: #e0e0e0; color: #333; }
        .input-area {
            display: flex; padding: 10px; background: #fff; border-top: 1px solid #eee;
        }
        #msg { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button {
            margin-left: 8px; padding: 0 18px; background: #5f27cd; color: white;
            border: none; border-radius: 25px; cursor: pointer;
        }
        button:hover { background: #4a1eaf; }
        .status { text-align: center; padding: 10px; color: #666; font-size: 14px; }
        .error { color: #d32f2f; }
        .success { color: #4caf50; }
    </style>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header">CanlÄ± Sohbet OdasÄ± <span id="status" class="status">BaÄŸlanÄ±yor...</span></div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="name" placeholder="AdÄ±n (opsiyonel)" style="width:90px;margin-right:5px;">
            <input type="text" id="msg" placeholder="Mesaj yaz...">
            <button onclick="send()">GÃ¶nder</button>
        </div>
    </div>

    <script>
        // Senin config'in
        const SUPABASE_URL = 'https://rtaqxsecuvsncnoovare.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0YXF4c2VjdXZzbmNub292YXJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2ODcyODcsImV4cCI6MjA4MDI2MzI4N30.18BaKDnEyj97fS5Xl5ZeZsHSwQh6AexkEmMR5QgwUgw';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const messagesDiv = document.getElementById('messages');
        const msgInput = document.getElementById('msg');
        const nameInput = document.getElementById('name');
        const statusDiv = document.getElementById('status');

        statusDiv.textContent = 'Supabase baÅŸlatÄ±lÄ±yor...';
        console.log('Supabase URL:', SUPABASE_URL);  // Debug iÃ§in

        // Realtime subscription
        let channel;
        try {
            channel = supabase.channel('messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    const msg = payload.new;
                    addMessage(msg.username, msg.message, msg.created_at);
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        statusDiv.textContent = 'BaÄŸlandÄ±! ðŸŽ‰';
                        statusDiv.className = 'status success';
                        loadMessages();  // BaÄŸlanÄ±nca yÃ¼kle
                    } else if (status === 'CLOSED' || status === 'CHANNEL_ERROR') {
                        statusDiv.textContent = 'BaÄŸlantÄ± hatasÄ±: ' + status;
                        statusDiv.className = 'status error';
                    }
                });
        } catch (error) {
            statusDiv.textContent = 'Hata: ' + error.message;
            statusDiv.className = 'status error';
            console.error('Subscription error:', error);
        }

        // Mesaj ekle
        function addMessage(username, text, time) {
            const timeStr = new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const isYou = username === (nameInput.value.trim() || 'Misafir');
            const msgClass = isYou ? 'you' : 'other';
            const msgHTML = `
                <div class="message ${msgClass}">
                    <strong>${username}</strong> <small>${timeStr}</small><br>
                    ${text}
                </div>`;
            messagesDiv.innerHTML += msgHTML;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Eski mesajlarÄ± yÃ¼kle
        async function loadMessages() {
            try {
                statusDiv.textContent = 'Mesajlar yÃ¼kleniyor...';
                const { data, error } = await supabase.from('messages').select().order('created_at', { ascending: true });
                if (error) throw error;
                data?.forEach(msg => addMessage(msg.username, msg.message, msg.created_at));
                statusDiv.textContent = data?.length ? `${data.length} mesaj yÃ¼klendi.` : 'HenÃ¼z mesaj yok.';
            } catch (error) {
                statusDiv.textContent = 'YÃ¼kleme hatasÄ±: ' + error.message;
                statusDiv.className = 'status error';
                console.error('Load error:', error);
            }
        }

        // Mesaj gÃ¶nder
        async function send() {
            let text = msgInput.value.trim();
            if (!text) return;
            let username = nameInput.value.trim() || 'Misafir';
            statusDiv.textContent = 'GÃ¶nderiliyor...';

            try {
                const { error } = await supabase.from('messages').insert({ username, message: text });
                if (error) throw error;
                msgInput.value = '';
                statusDiv.textContent = 'GÃ¶nderildi!';
                setTimeout(() => statusDiv.textContent = 'BaÄŸlandÄ±!', 2000);
            } catch (error) {
                statusDiv.textContent = 'GÃ¶nderim hatasÄ±: ' + error.message;
                statusDiv.className = 'status error';
                console.error('Send error:', error);
            }
        }

        // Enter tuÅŸu
        msgInput.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
