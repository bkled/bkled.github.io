<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Odası</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            width: 380px; background: white; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden;
        }
        .header {
            background: #5f27cd; color: white; padding: 15px; text-align: center;
            font-size: 20px;
        }
        #messages {
            height: 450px; overflow-y: auto; padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin: 8px 0; padding: 10px 14px;
            border-radius: 18px; max-width: 80%;
            word-wrap: break-word;
        }
        .you { background: #5f27cd; color: white; margin-left: auto; }
        .other { background: #e0e0e0; color: #333; }
        .input-area {
            display: flex; padding: 10px; background: #fff; border-top: 1px solid #eee;
        }
        #msg { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button {
            margin-left: 8px; padding: 0 18px; background: #5f27cd; color: white;
            border: none; border-radius: 25px; cursor: pointer;
        }
        button:hover { background: #4a1eaf; }
        .status { text-align: center; padding: 10px; color: #666; font-size: 14px; }
        .error { color: #d32f2f; }
        .success { color: #4caf50; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Canlı Sohbet Odası <span id="status" class="status">Başlatılıyor...</span></div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="name" placeholder="Adın (opsiyonel)" style="width:90px;margin-right:5px;">
            <input type="text" id="msg" placeholder="Mesaj yaz...">
            <button onclick="send()">Gönder</button>
        </div>
    </div>

    <script type="module">
        // Supabase'i dinamik import et (global tanımlama sorunu yok)
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        // Config
        const SUPABASE_URL = 'https://rtaqxsecuvsncnoovare.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0YXF4c2VjdXZzbmNub292YXJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2ODcyODcsImV4cCI6MjA4MDI2MzI4N30.18BaKDnEyj97fS5Xl5ZeZsHSwQh6AexkEmMR5QgwUgw'
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const messagesDiv = document.getElementById('messages');
        const msgInput = document.getElementById('msg');
        const nameInput = document.getElementById('name');
        const statusDiv = document.getElementById('status');

        statusDiv.textContent = 'Supabase import ediliyor...';
        console.log('Supabase client oluşturuluyor...');

        // Realtime subscription
        let channel;
        try {
            channel = supabase.channel('messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    console.log('Yeni mesaj realtime:', payload.new);
                    const msg = payload.new;
                    addMessage(msg.username, msg.message, msg.created_at);
                })
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                    if (status === 'SUBSCRIBED') {
                        statusDiv.textContent = 'Bağlandı! Mesajlar yükleniyor...';
                        statusDiv.className = 'status success';
                        loadMessages();
                    } else {
                        statusDiv.textContent = 'Subscription Hatası: ' + status;
                        statusDiv.className = 'status error';
                    }
                });
            statusDiv.textContent = 'Subscription kuruldu, yükleniyor...';
        } catch (error) {
            statusDiv.textContent = 'Realtime Hatası: ' + error.message;
            statusDiv.className = 'status error';
            console.error('Realtime error:', error);
        }

        // Mesaj ekle
        function addMessage(username, text, time) {
            const timeStr = new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const usernameNow = nameInput.value.trim() || 'Misafir';
            const isYou = username === usernameNow;
            const msgClass = isYou ? 'you' : 'other';
            const msgHTML = `
                <div class="message ${msgClass}">
                    <strong>${username}</strong> <small>${timeStr}</small><br>
                    ${text}
                </div>`;
            messagesDiv.innerHTML += msgHTML;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Eski mesajları yükle
        async function loadMessages() {
            try {
                const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
                console.log('Yüklenen mesajlar:', data, 'Hata:', error);
                if (error) throw error;
                messagesDiv.innerHTML = '';  // Temizle
                data?.forEach(msg => addMessage(msg.username, msg.message, msg.created_at));
                statusDiv.textContent = data?.length ? `Bağlandı! ${data.length} mesaj var.` : 'Bağlandı! Henüz mesaj yok.';
            } catch (error) {
                statusDiv.textContent = 'Yükleme Hatası: ' + error.message;
                statusDiv.className = 'status error';
                console.error('Load error:', error);
            }
        }

        // Mesaj gönder
        window.send = async () => {  // Global yap (buton onclick için)
            let text = msgInput.value.trim();
            if (!text) return;
            let username = nameInput.value.trim() || 'Misafir';
            try {
                const { error } = await supabase.from('messages').insert({ username, message: text });
                console.log('Gönderim sonucu:', error);
                if (error) throw error;
                msgInput.value = '';
                statusDiv.textContent = 'Gönderildi! (Realtime bekle)';
                setTimeout(() => {
                    if (statusDiv.className.includes('success')) statusDiv.textContent = 'Bağlandı!';
                }, 2000);
            } catch (error) {
                statusDiv.textContent = 'Gönderim Hatası: ' + error.message;
                statusDiv.className = 'status error';
                console.error('Send error:', error);
            }
        };

        // Enter tuşu
        msgInput.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
