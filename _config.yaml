### 5. **Neden Bu Sefer Çalışacak?**
- **Doğru Jekyll Yapısı:** `_includes` ve `_layouts` klasörleriyle standart bir Jekyll düzeni kurduk. `{% include %}` komutları, `header.html`, `navigasyon.html` ve `footer.html`’yi her sayfada otomatik çekecek.
- **Tüm Değişiklikler Dahil:** WhatsApp ikonu, mesaj, “Teknolojileri” metni, şık Ürünlerimiz kısmı ve büyütülmüş logo (masaüstü 200px, mobil 150px) hepsi `style.css` ve ilgili dosyalarda güncel.
- **Tekrar Kullanılabilirlik:** `yenibirsayfa.html` gibi yeni sayfalar oluşturduğunda, sadece `layout: default` ve sayfa içeriğini eklemen yeterli. Header, navigasyon ve footer otomatik gelecek.
- **Hata Kontrolü:** Dosya yolları (`/style.css`, `/images/Logo.png`) ve include komutları doğru yazıldı. `_config.yml` ile Jekyll’in düzgün çalışması sağlanıyor.

### 6. **Ne Yapman Lazım?**
1. **Repo’yu Temizle:**
   - Eski `header.html`, `navigasyon.html`, `footer.html`’yi sil (kök dizindeyse).
   - Yeni dosya yapısını oluştur:
     ```
     _includes/
       header.html
       navigasyon.html
       footer.html
     _layouts/
       default.html
     index.html
     yenibirsayfa.html
     style.css
     images/
       Logo.png
     _config.yml
     ```

2. **Dosyaları GitHub’a Yükle:**
   ```bash
   git add .
   git commit -m "Jekyll include yapısı ve güncellenmiş dosyalar"
   git push origin main
   ```

3. **GitHub Pages Ayarlarını Kontrol Et:**
   - GitHub reposuna git, “Settings” > “Pages” sekmesine bak.
   - Branch: `main`, Directory: `/` (veya `/docs` kullanıyorsan, doğru klasörü seç).
   - GitHub Actions’da deploy hataları varsa, “Actions” sekmesinden kontrol et.

4. **Önbelleği Temizle:**
   - Tarayıcıda **Ctrl + F5** veya **Cmd + Shift + R**.
   - Cloudflare kullanıyorsan, “Purge Cache” yap.

5. **Test Et:**
   - Siteyi ziyaret et (`username.github.io`).
   - `index.html` ve `yenibirsayfa.html`’yi kontrol et. Header, navigasyon ve footer’ın her sayfada aynı olduğunu, WhatsApp ikonunun göründüğünü, “Teknolojileri” metninin ve şık Ürünlerimiz kısmının çalıştığını doğrula.
   - WhatsApp ikonuna tıkla, “Merhaba, Bilgi almak istiyorum!” mesajının açıldığını kontrol et.

### 7. **Eğer Yine Çalışmazsa**
Daha önce `_includes` denediyseniz ve çalışmadıysa, şu bilgilerle sorunu kesin çözeriz:
- **Site URL’si:** `username.github.io` gibi, sitenin linkini paylaş.
- **GitHub Repo Linki:** Mümkünse repo’yu paylaş, dosyaları inceleyeyim.
- **Hata Mesajları:** GitHub Actions’da veya tarayıcı konsolunda hata varsa, paylaş.
- **Hosting Türü:** GitHub Pages mi, yoksa başka bir hosting mi (cPanel, Netlify vs.)?
- **Önceki Denemenin Detayları:** `_includes` neden çalışmadı, hata mesajı aldın mı?

### 8. **Ek Notlar**
- **Jekyll Kullanımı:** Yukarıdaki yapı, GitHub Pages ile standart Jekyll için optimize edildi. Eğer Jekyll kullanmıyorsan (örneğin, düz HTML veya PHP), söyle, `include` için başka bir yöntem (PHP, SSI) kuralım.
- **Logo Dosyası:** `images/Logo.png`’nin doğru yerde olduğundan emin ol.
- **Önbellek:** Değişikliklerin görünmemesi genelde önbellekten kaynaklanır. Test ederken tarayıcıyı gizli modda açmayı dene.

